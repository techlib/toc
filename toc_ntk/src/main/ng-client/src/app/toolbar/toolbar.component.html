<div class="row app-clean-mg">
  <div class="col s6">
    <mz-input-container>
      <span>Sysno:</span>
      <input mz-input id="sysno" placeholder="sysno number" type="text" [(ngModel)]="state.sysno" (keyup.enter)="setSysno()" name="sysno" />
    </mz-input-container>
  </div><!--/.col -->
  <div class="col s6 right-align">
    <button mz-button  (click)="add()">add</button>
    <button mz-button (click)="state.rescore()">re-score</button>
    <button mz-button [disabled]="!state.hasToc" (click)="openToc()" >view toc</button>
  </div><!--/.col -->
</div><!--/.row -->
